<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Career Advisor Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 95%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
        }

        .chat-title {
            text-align: center;
            color: #fff;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .messages {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 15px;
            max-width: 85%;
            white-space: pre-wrap;
            line-height: 1.4;
            font-size: 16px;
        }

        .user {
            background-color: #d1e7ff;
            align-self: flex-end;
        }

        .bot {
            background-color: #fff3cd;
            align-self: flex-start;
        }

        .input-area {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border-radius: 15px;
            border: none;
            font-size: 16px;
            outline: none;
        }

        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 15px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #357ab8;
        }

        .typing {
            font-style: italic;
            color: #fff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-title">üí¨ Career Advisor Chatbot</div>
        <div id="messages" class="messages"></div>
        <div id="typing" class="typing" style="display:none;">Bot is typing<span id="dots">...</span></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Type your message here..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const inputField = document.getElementById("userInput");
        const messagesDiv = document.getElementById("messages");
        const typingIndicator = document.getElementById("typing");
        const dots = document.getElementById("dots");

       
        let dotCount = 0;
        let typingInterval = setInterval(() => {
            if (typingIndicator.style.display !== "none") {
                dotCount = (dotCount + 1) % 4;
                dots.textContent = '.'.repeat(dotCount);
            }
        }, 500);

       
        inputField.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const userMessage = inputField.value.trim();
            if (userMessage === "") return;

          
            const userDiv = document.createElement("div");
            userDiv.className = "message user";
            userDiv.textContent = "You: " + userMessage;
            messagesDiv.appendChild(userDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

         
            inputField.value = "";

           
            typingIndicator.style.display = "block";

          
            fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                typingIndicator.style.display = "none";

                const botDiv = document.createElement("div");
                botDiv.className = "message bot";
                botDiv.textContent = "Bot: " + data.reply;
                messagesDiv.appendChild(botDiv);
                messagesDiv.scrollTo({ top: 0, behavior: "smooth" });


            })
            .catch(() => {
                typingIndicator.style.display = "none";

                const errorDiv = document.createElement("div");
                errorDiv.className = "message bot";
                errorDiv.textContent = "Bot: ‚ö†Ô∏è Oops! Something went wrong.";
                messagesDiv.appendChild(errorDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }
    </script>
</body>
</html>
